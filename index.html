<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
        <title>부평감리교회 청년부 말씀뽑기</title>
        <link rel="stylesheet" href="./css/style.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="contents-1" class="contents active">
                <div class="main-contents">
                    <div class="main-title">
                        <h1>2025년</h1>
                        <h2>내게 주신 말씀</h2>
                    </div>
                    <div class="main-logo"><img src="./images/logo_Green.png" alt="청년부 가로형 로고"></div>
                    <div id="mainBtn" class="main-btn"><button>말씀 뽑으러가기</button></div>
                </div>
            </div>
            <div id="contents-2" class="contents">
                <div class="name-contents">
                    <div class="name-title">
                        <label>하나님의 말씀을 뽑으실<br>준비가 되셨나요?</label>
                        <input type="text" id="nameInput" placeholder="이름을 입력하세요." maxlength="10">
                        <span id="nameCount" class="name-count">(0/10)</span>
                    </div>
                    <div id="nameBtn" class="main-btn"><button id="subBtn">말씀 뽑기</button></div>
                </div>
            </div>

            <div id="contents-3" class="contents">
                <div class="loading-contents">
                    <div class="loading-card">
                        <h2>2025<br>내게 주신 말씀</h2>
                        <div class="loading-icon">
                            <img src="./images/loading_icon1.svg?v1.0" alt="로딩 아이콘1" class="active">
                            <img src="./images/loading_icon2.svg?v1.0" alt="로딩 아이콘2">
                            <img src="./images/loading_icon3.svg?v1.0" alt="로딩 아이콘3">
                            <img src="./images/loading_icon4.svg?v1.0" alt="로딩 아이콘4">
                            <img src="./images/loading_icon5.svg?v1.0" alt="로딩 아이콘5">
                        </div>
                        <div class="loading-text">
                            <span id="loadingTextName"></span>
                            <br>
                            <span>꼭 맞는 말씀을 찾고 있습니다.</span>
                        </div>
                        <div class="loading-bar">
                            <div class="loading-progress"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="contents-4" class="contents">
                <div class="card-contents">
                    <div class="card-img" id="cardImg">
                        <img id="smallCardIcon" alt="랜덤 작은 말씀 카드">
                        <div class="card-text" id="cardText">
                            <div id="cardTitle">
                                <p id="cardName"></p>
                            </div>
                            <div class="card-bible" id="cardBible"></div>
                            <div class="card-footer" id="cardFooter"></div>
                        </div>
                    </div>
                    <div id="resultBtn" class="sub-btn">
                        <button id="reBtn">말씀 다시 뽑기</button>
                        <button id="downloadBtn">이미지 저장</button>
                    </div>
                </div>
            </div>

            <div id="contents-5" class="contents">
                <div id="downloadImg" class="download-img">
                    <img id="downloadBackImg" alt="랜덤 큰 말씀 카드">
                    <div id="downloadCardText" class="download-card-text">
                        <div id="downloadCardTitle" class="download-card-title">
                            <p id="downloadCardName"></p>
                        </div>
                        <div id="downloadCardBible" class="download-card-bible"></div>
                        <div id="downloadCardFooter" class="download-card-footer"></div>
                    </div>
                </div>
            </div>
            <div id="contents-6" class="contents">
                <img class="result-img" id="resultImg" alt="다운로드 성경 카드 이미지">
            </div>
        </div>
    </body>
    <script src="./js/script.js"></script>
</html>
